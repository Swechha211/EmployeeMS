syntax="proto3";
package ems;
import "ems/department.proto";
import "ems/employee.proto";

option java_package = "com.grpc";

message Project{
  int64 project_id = 1;
  string name = 2;
  string start_date = 3;
  int64 end_date = 4;
  repeated Employee employee = 5;
  repeated Department department = 6;

}


